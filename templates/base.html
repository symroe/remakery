{% load staticfiles %}
{% load feincms_page_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {# <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700|Dosis:400,700' rel='stylesheet' type='text/css'> #}
        <link href="{% static "css/style.css" %}" media="screen" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <nav>

        {% feincms_nav feincms_page level=1 depth=1 as mainnav %}
        <ul>
        {% for p in mainnav %}
            {# TODO aria selected? #}
            <li><a href="{{ p.get_absolute_url }}" {% if p|is_equal_or_parent_of:feincms_page %} class="active"{% endif %}>{{ p.title }}</a></li>
        {% endfor %}
        </ul>
        
        </nav>
        
        <header>
            <h1>Remakery</h1>
        </header>
        {% block content %}
        {% endblock content %}
    </body>
    
</html>
